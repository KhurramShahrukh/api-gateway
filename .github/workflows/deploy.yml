name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-api-gateway:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: gateway/package-lock.json

      - name: Install dependencies
        run: |
          cd gateway
          npm ci

      - name: Build API Gateway
        run: |
          cd gateway
          npm run build || echo "No build script found"

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./gateway
          vercel-args: '--prod'

  deploy-user-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: user-service/package-lock.json

      - name: Install dependencies
        run: |
          cd user-service
          npm ci

      - name: Build User Service
        run: |
          cd user-service
          npm run build || echo "No build script found"

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_USER_SERVICE_PROJECT_ID }}
          working-directory: ./user-service
          vercel-args: '--prod'

  deploy-product-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: product-service/package-lock.json

      - name: Install dependencies
        run: |
          cd product-service
          npm ci

      - name: Build Product Service
        run: |
          cd product-service
          npm run build || echo "No build script found"

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PRODUCT_SERVICE_PROJECT_ID }}
          working-directory: ./product-service
          vercel-args: '--prod'
